version: "3.9"

services:
  asterisk:
    build: ./asterisk
    ports:
      - 5060:5060
      - 5060:5060/udp
      - 5061:5061
    volumes:
      - ./asterisk/asterisk:/etc/asterisk
  rabbitmq:
    image: rabbitmq:3-management-alpine
    ports:
      - 1883:1883
      - 9001:9001
      - 8081:8081
    volumes:
      - ./rabbitmq/volumes:/var/lib/rabbitmq/
      - ./rabbitmq/conf:/etc/rabbitmq/

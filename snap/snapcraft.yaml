name: dieklingel-core
title: dieKlingel Core
contact: kai.mayer@dieklingel.com
website: https://dieklingel.de/
license: GPL-3.0
version: 0.1.3+1
summary: The core of the dieKlingel project.
description: The core project containing the most important services to run the door unit.
confinement: strict
compression: lzo
base: core22
grade: stable

architectures:
#  - build-on: amd64
  - build-on: arm64

plugs:
  gstreamer:
    interface: content
    target: $SNAP/usr/lib/aarch64-linux-gnu/gstreamer-1.0
    default-provider: gnome-3-38-2004

apps:
  core:
    daemon: simple
    restart-delay: 3s
    restart-condition: always
    command: bin/core
    plugs:
      - network
      - camera
      - audio-playback
      - audio-record 
      - gstreamer
    environment:
      LD_LIBRARY_PATH: $SNAP/usr/lib/$SNAPCRAFT_ARCH_TRIPLET/gstreamer-1.0:$LD_LIBRARY_PATH
      DIEKLINGEL_HOME: "$SNAP_USER_COMMON"
      GST_PLUGIN_PATH: $SNAP/usr/lib/$SNAPCRAFT_ARCH_TRIPLET/gstreamer-1.0
      GST_PLUGIN_SCANNER: $SNAP/usr/lib/$SNAPCRAFT_ARCH_TRIPLET/gstreamer1.0/gstreamer-1.0/gst-plugin-scanner 

parts:
  core:
    plugin: go
    source: .
    build-snaps:
      - go
    build-packages:
      - pkg-config
      - libgstreamer1.0-dev
      - libgstreamer-plugins-base1.0-0
      - libgstreamer-plugins-base1.0-dev
      - libgstreamer-plugins-bad1.0-dev
      - gstreamer1.0-plugins-base
      - gstreamer1.0-plugins-good
      - gstreamer1.0-plugins-bad
      - gstreamer1.0-plugins-ugly
      - gstreamer1.0-libav
      - gstreamer1.0-tools
      - gstreamer1.0-x
      - gstreamer1.0-alsa
      - gstreamer1.0-gl
      - gstreamer1.0-gtk3
      - gstreamer1.0-pulseaudio
    stage-packages:
      - pkg-config
      - libgstreamer1.0-dev
      - libgstreamer-plugins-base1.0-0
      - libgstreamer-plugins-base1.0-dev
      - libgstreamer-plugins-bad1.0-dev
      - gstreamer1.0-plugins-base
      - gstreamer1.0-plugins-good
      - gstreamer1.0-plugins-bad
      - gstreamer1.0-plugins-ugly
      - gstreamer1.0-libav
      - gstreamer1.0-tools
      - gstreamer1.0-x
      - gstreamer1.0-alsa
      - gstreamer1.0-gl
      - gstreamer1.0-gtk3
      - gstreamer1.0-pulseaudio


